<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="sticky-footer-navbar.css" th:href="@{/sticky-footer-navbar.css}" rel="stylesheet">

    <title>게시판</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('board')">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot SMtest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">게시판</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Begin page content -->
<main class="flex-shrink-0">
    < class="container">
        <h2 class="mt-5">게시판</h2>
        <div>총 건수 : <span th:text="${boards.totalElements}"></span></div>

        <form class="row g-3 d-flex justify-content-end" method="GET" th:action="@{/board/list}">
            <div class="col-auto">
                <label for="searchText" class="visually-hidden">검색</label>
                <input type="search" class="form-control" id="searchText" name="searchText" placeholder="검색어">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">검색</button>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
            </tr>
            </thead>
            <tbody th:if="${boardsCheck != 'empty'}">
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}"> Mark</td>
                <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}"> Mark</a></td>
                <td>홍길동</td>
            </tr>
            </tbody>
            <tbody th:if="${boardsCheck == 'empty'}">
                <td> 검색 데이터가 없습니다</td>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber + 1} ? 'disabled'" >
                    <a class="page-link" th:href="@{/board/list(page=${boards.pageable.pageNumber - 1})}">이전</a>
                </li>
                <li class="page-item" th:classappend="${i == nowPage + 1} ? 'disabled'"
                    th:each="i : ${#numbers.sequence(startPage, totalPages)}">
                    <a class="page-link" th:href="@{/board/list(page=${i - 1})}" th:text="${i}"></a></li>
                <li class="page-item" th:classappend="${boards.totalPages == boards.pageable.pageNumber + 1} ? 'disabled'" >
                    <a class="page-link" th:href="@{/board/list(page=${boards.pageable.pageNumber + 1})}">다음</a>
                </li>
            </ul>
        </nav>
        <div class="text-end">
            <a type="button" class="btn btn-primary" th:href="@{/board/form}">쓰기</a>
        </div>
    </div>
</main>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
